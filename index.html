<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Speech Text Reader</title>
</head>

<body>
  <div class="container">
    <h1 class="title">Speech Text Reader</h1>
    <button class="btn btn-toggle" id="toggle">Toggle Text Box</button>
    <div class="text-box" id="text-box">
      <button class="btn btn-close" id="close"><i class="fas fa-times"></i></button>
      <h3 class="box-title">Choose Voice</h3>
      <select id="voices"></select>
      <textarea id="text" placeholder="Enter text to read..."></textarea>
      <button class="btn" id="read">Read Text</button>
    </div>
    <main></main>
  </div>


  <script src="js/script.js"></script>
</body>

</html>
